<body>

  <div class="container">
    <div class="content">
      <h1>Earthquake Magnitude Detector Machine</h1>
      <div class="calculator">
        <label for="magnitude">Enter Magnitude:</label>
        <input type="text" id="magnitude" class="form-control">
        <button onclick="checkMagnitude()">Submit</button>
        <button onclick="reloadPage()">Refresh</button>
      </div>
    </div>
  </div>

  <script>
    function checkMagnitude() {
      const input = document.getElementById('magnitude').value;
      const magnitude = parseFloat(input);

      if (isNaN(magnitude)) {
        alert("Please enter a valid number.");
        return;
      }

      if (magnitude >= 9.5) {
        alert("Extremely Deadly")
      }
        else if(magnitude >= 9.1) {
        alert("Apocalyptic");
      } else if (magnitude >= 8) {
        alert("Catastrophic");
      } else if (magnitude >= 7 && magnitude <= 7.9) {
        alert("Extreme");
      } else if (magnitude >= 6.1 && magnitude <= 6.9) {
        alert("Severe");
      } else if (magnitude >= 5.5 && magnitude <= 6.0) {
        alert("Moderate");
      } else if (magnitude >= 2.5 && magnitude <= 5.4) {
        alert("Light");
      } else if (magnitude < 2.5) {
        alert("Micro (usually not felt)");
      } else {
        alert("Invalid range.");
      }
    }

    function reloadPage() {
      location.reload();
    }
  </script>
